# frontend/docker-compose.yml
version: "3.8"

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    image: webgen-frontend:${VERSION:-latest}
    container_name: webgen-frontend
    restart: always
    ports:
      - "5173:80"
    environment:
      - NODE_ENV=production
    networks:
      - webgen-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:80/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  webgen-network:
    external: true
