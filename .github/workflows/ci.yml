# webgen-frontend/.github/workflows/ci.yml
name: Frontend CI

on:
  push:
    branches: [main, develop]
    paths:
      - "src/**"
      - "public/**"
      - "package*.json"
      - ".github/workflows/**"
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: self-hosted
    timeout-minutes: 15

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Cache Dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install Dependencies
        run: |
          cd $GITHUB_WORKSPACE
          npm install --legacy-peer-deps

      - name: Run Linting
        run: npm run lint || echo "‚ö†Ô∏è No lint script found"

      - name: Run Tests
        run: npm test -- --passWithNoTests --watchAll=false

      - name: Type Checking
        run: npm run type-check || echo "‚ö†Ô∏è No type-check script found"

      - name: Build Test
        env:
          REACT_APP_API_URL: "http://localhost:4000"
          REACT_APP_STRIPE_PUBLIC_KEY: "pk_test_dummy"
          REACT_APP_ENV: "test"
        run: |
          npm run build

          # Verify build output
          if [ ! -d "dist" ]; then
            echo "‚ùå Build failed - no dist directory"
            exit 1
          fi

          echo "‚úÖ Build successful"
          ls -lah dist/

      - name: Check Bundle Size
        run: |
          if [ -d "dist" ]; then
            BUNDLE_SIZE=$(du -sh dist | cut -f1)
            echo "üì¶ Bundle size: $BUNDLE_SIZE"
          fi

      - name: Security Audit
        run: npm audit --audit-level=moderate || echo "‚ö†Ô∏è Security vulnerabilities found"

      - name: Generate Build Report
        if: always()
        run: |
          echo "=== CI Summary ==="
          echo "Node Version: $(node --version)"
          echo "NPM Version: $(npm --version)"
          echo "Commit: ${{ github.sha }}"
          echo "Branch: ${{ github.ref }}"

      - name: Notify Success
        if: success()
        run: echo "‚úÖ Frontend CI passed successfully!"

      - name: Notify Failure
        if: failure()
        run: echo "‚ùå Frontend CI failed!"
